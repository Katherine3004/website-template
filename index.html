<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{BUSINESS_NAME}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 100px 20px;
            text-align: center;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .hero p {
            font-size: 1.3em;
            margin-bottom: 30px;
            opacity: 0.95;
        }

        .cta-button {
            background: white;
            color: #667eea;
            padding: 15px 40px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1em;
            display: inline-block;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Section Styling */
        section {
            padding: 80px 20px;
        }

        section h2 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-align: center;
            color: #2d3748;
        }

        /* About Section */
        .about {
            background: #f7fafc;
        }

        .about-content {
            max-width: 800px;
            margin: 0 auto;
            font-size: 1.1em;
            line-height: 1.8;
            color: #4a5568;
        }

        /* Services Section */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .service-card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        .service-card h3 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #667eea;
        }

        .service-card p {
            color: #4a5568;
            line-height: 1.7;
        }

        /* Contact Section */
        .contact {
            background: #2d3748;
            color: white;
        }

        .contact h2 {
            color: white;
        }

        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            margin-top: 50px;
            text-align: center;
        }

        .contact-item {
            padding: 20px;
        }

        .contact-item h3 {
            font-size: 1.3em;
            margin-bottom: 15px;
            color: #667eea;
        }

        .contact-item p {
            font-size: 1.1em;
            color: #cbd5e0;
        }

        .contact-item a {
            color: #667eea;
            text-decoration: none;
        }

        .contact-item a:hover {
            text-decoration: underline;
        }

        /* Map */
        .map-container {
            margin-top: 50px;
            border-radius: 10px;
            overflow: hidden;
            height: 400px;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Footer */
        footer {
            background: #1a202c;
            color: #cbd5e0;
            text-align: center;
            padding: 30px 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2em;
            }

            .hero p {
                font-size: 1.1em;
            }

            section {
                padding: 60px 20px;
            }

            section h2 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>{{BUSINESS_NAME}}</h1>
            <p>{{TAGLINE}}</p>
            <a href="#contact" class="cta-button">Get in Touch</a>
        </div>
    </section>

    <!-- About Section -->
    <section class="about">
        <div class="container">
            <h2>About Us</h2>
            <div class="about-content">
                <p>{{ABOUT_TEXT}}</p>
            </div>
        </div>
    </section>

    <!-- Services Section -->
    <section class="services">
        <div class="container">
            <h2>Our Services</h2>
            <div class="services-grid">
                {{SERVICES_SECTION}}
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="contact" id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <div class="contact-info">
                <div class="contact-item">
                    <h3>Phone</h3>
                    <p><a href="tel:{{PHONE}}">{{PHONE}}</a></p>
                </div>
                <div class="contact-item">
                    <h3>Email</h3>
                    <p><a href="mailto:{{EMAIL}}">{{EMAIL}}</a></p>
                </div>
                <div class="contact-item">
                    <h3>Address</h3>
                    <p>{{ADDRESS}}</p>
                </div>
            </div>
            <div class="map-container">
                {{MAP_EMBED}}
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 {{BUSINESS_NAME}}. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
